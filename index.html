<!DOCTYPE html>
<html>
<head>
  <title>Address Book</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <center><h1>Giant Black Book</h1></center>
    <center>
      <form id="formcontact">
        <div class="form-group">
          <div class="row">
            <label for="new-name">Name</label>
            <input type="text" name="new-name" id="new-name" placeholder="Adam Smith">
          </div>
          <div class="form-group">
          <div class="row">
            <label for="new-number">Number</label>
            <input type="text" name="new-number" id="new-number" placeholder="5167775298">
          </div>
          <div class="row">
            <label for="new-email">Email</label>
            <input type="text" name="new-email" id="new-email" placeholder="freemarkets@england.com">
          </div>
          <div id="new-addresses">
            <div class="new-address">
              <div class="row">
                <label for="new-address">Address</label>
                <input type="text" name="new-address" class="new-address" placeholder="23 London Dr">
              </div>
              <div class="row">
                <label for="new-city">City</label>
                <input type="text" name="new-city" class="new-city" placeholder="London">
              </div>
              <div class="row">
                <label for="new-state">State</label>
                <input type="text" name="new-state" class="new-state" placeholder="New York">
              </div>
              <div class="row">
                <label for="new-zip">Zip</label>
                <input type="text" name="new-zip" class="new-zip" placeholder="WC2E 9RZ">
              </div>
            </div>
          </div>
        </div>
        <span class="btn btn-primary" id="add-address">Add Address</span>
        <button type="submit" class="btn">Add</button>
      </form>

      <h2>Contacts:</h2>
      <ul id="contacts">

      </ul>
      <br><br>
      <div id="show-contact">
        <h2></h2>
            <p>Name <span class="name"></span></p>
            <p>Number<span class="number"></span></p>
            <p>Email<span class="email"></span></p>
            <p>Addresses:</p>
            <ul id="addresses">

            </ul>
          </div>
        </div>
        </div>
      </div>
    </center>
  </div>
</body>
</html>
