<!DOCTYPE html>
<html>
<head>
  <title>Address Book</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <center><h1>I'M A HEADLINE</h1></center>
    <center>
      <form id="formcontact">
        <div class="form-group">
          <div class="row">
            <label for="Name"></label>
            <input type="text" name="Name" id="Name" placeholder="Adam Smith">
          </div>
          <div class="row">
            <label for="number"></label>
            <input type="text" name="number" id="number" placeholder="5167775298">
          </div>
          <div class="row">
            <label for="email"></label>
            <input type="text" name="email" id="email" placeholder="freemarkets@england.com">
          </div>
          <div class="row">
            <label for="address"></label>
            <input type="text" name="address" id="address" placeholder="23 London Dr">
          </div>
          <div class="row">
            <label for="city"></label>
            <input type="text" name="city" id="city" placeholder="London">
          </div>
          <div class="row">
            <label for="zip"></label>
            <input type="text" name="zip" id="zip" placeholder="WC2E 9RZ">
          </div>
        </div>
        <button type="submit" class="btn">Go!</button>
      </form>

      <br><br>
      <div class="row">
        <div class="result">
          <span id="result"></span>
        </div>
      </div>
    </center>
  </div>
</body>
</html>
