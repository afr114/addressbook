<!DOCTYPE html>
<html>
<head>
  <title>Address Book</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <center><h1>Giant Black Book</h1></center>
    <form id="formcontact">
      <div class="form-group">
        <label for="new-name">Name</label>
        <input type="text" name="new-name" id="new-name" class="form-control" placeholder="Adam Smith">
      </div>
      <div class="form-group">
        <label for="new-email">Email</label>
        <input type="text" name="new-email" id="new-email" class="form-control" placeholder="freemarkets@england.com">
      </div>
      <div class="form-group">
        <label for="new-number">Number</label>
        <input type="text" name="new-number" id="new-number" class="form-control" placeholder="5167775298">
      </div>
      <div id="new-addresses">
        <div class="new-address">
          <div class="form-group">
            <label for="new-street">Address</label>
            <input type="text" name="new-street" class="new-street form-control"  placeholder="23 London Dr">
          </div>
          <div class="form-group">
            <label for="new-city">City</label>
            <input type="text" name="new-city" class="new-city form-control" placeholder="London">
          </div>
          <div class="form-group">
            <label for="new-state">State</label>
            <input type="text" name="new-state" class="new-state form-control" placeholder="New York">
          </div>
          <div class="form-group">
            <label for="new-zip">Zip</label>
            <input type="text" name="new-zip" class="new-zip form-control" placeholder="WC2E 9RZ">
          </div>
        </div>
      </div>
      <span class="btn btn-primary" id="add-address">Add Address</span>
      <button type="submit" class="btn">Add</button>
    </form>

    <h2>Contacts:</h2>
    <ul id="contacts">

    </ul>
    <br><br>
    <div id="show-contact">
      <h2></h2>
      <p><strong>Name:</strong> <span class="name"></span></p>
      <p><strong>Number:</strong> <span class="number"></span></p>
      <p><strong>Email:</strong> <span class="email"></span></p>
      <p><strong>Addresses:</strong></p>
      <ul id="addresses">

      </ul>
    </div>
  </div>
</div>
</div>
</div>
</body>
</html>
